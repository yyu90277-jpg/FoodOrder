<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid cc">
        <div class="row p-3 align-items-center vh-100">
            <div class="col-12">
                <div class="card shadow-lg" style="width: 400px; margin: 0 auto; height: 500%;">
                    <div class="modal-header d-flex justify-content-end p-2">
                        <a href="index.html">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </a>
                    </div>
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="d-flex flex-column align-items-center gap-3">
                            <input type="password" class="form-control" placeholder="New Password">
                            <input type="password" class="form-control" placeholder="Comfirm Password">
                        </div>
                        <a href="" data-bs-toggle="modal" data-bs-target="#first">
                            <div class="btn btn-outline-info w-100" >
                                Submit</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="first" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Please Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="email" class="form-control" placeholder="E-mail address">
                        <input type="password" class="form-control mt-3" placeholder="Password">
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <div class="btn btn-primary w-100">
                        <a href="pork.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
