<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Order Form</h1>
    </div>
    <div class="">
        <input type="text" id="name" class="form-control" placeholder="Name" required>
        <input type="address" id="email" class="form-control mt-3" placeholder="Address" required>
        <input type="phone" id="email" class="form-control mt-3" placeholder="Phone Number" required>
        <input type="number" id="email" class="form-control mt-3" placeholder="Quantity" min="1" max="100" required>
    </div>
    <div class="">
        <div class="modal-footer justify-content-center">
            <div class="btn btn-dark w-100" id="liveToastBtn">
                <a href="" style="color: white;">Order</a>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header d-flex justify-content-end">
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body  fs-5 text-success">
                        Order Confirmed!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
